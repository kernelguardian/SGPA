    <title>SGPA</title>

  <body>
    <br><br>
    <h1 class="text-center">KTU SGPA CALCULATOR</h1>

    <div class="container">
      <blockquote class="blockquote">
        <p class="mb-0 text-center"> “ The best thing about the future is
          that it comes one day at a time.” – Abraham Lincoln.</p>
      </blockquote>
    </div>

    <div class="container">
      <form action="main.html" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">KTU ID</label>
          <input type="text" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter KTU login ID">
          <small id="emailHelp" class="form-text text-muted">We'll never share your id with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password"  required class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" required class="form-check-input" id="exampleCheck1">
          <label class="form-check-label"  for="exampleCheck1">I agree <a href="legal.html">the terms and condition</a></label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


  </body>
